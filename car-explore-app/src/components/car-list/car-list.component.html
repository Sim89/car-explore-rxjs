<div class="car-list">
  @for ( car of cars(); track car.id) {
  <div class="car-list-item" style="max-width: 600px; width: 100%;"
       [class.active]="car.id === selectedCarId()"
       [class.favourite]="favouriteIds()?.includes(car.id)"
  (click)="onClickSelectedCar(car.id)">
<app-car-card [car]="car"
              [isFavourite]="favouriteIds()?.includes(car.id)"
              (toggleCarFavourite)="toggleFavourite.emit($event)"
></app-car-card>
  </div>
  }

</div>
