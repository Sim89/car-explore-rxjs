<div>
  <div class="card mb-4 car-details">
    @if (car()) {
    <div class="card-details-image">
      <img [src]="car()?.imageUrl" alt="car-image">
    </div>
    <div class="details-content">
      <h4 class="fw-semibold mb-2">{{ car()?.make }} {{ car()?.model }}</h4>
      <p class="text-muted small mb-1"><strong>Year:</strong> {{ car()?.year }}</p>
      <p class="text-muted small mb-1"><strong>Color:</strong> {{ car()?.color }}</p>
      <p class="text-muted small mb-2"><strong>Price:</strong> Â£{{ car()?.price | number }}</p>
      <p class="text-muted small mb-3"><strong>Description:</strong> {{ car()?.description }}</p>

      <div class="d-flex gap-2">
      <button (click)="onToggleFavourites()" class="btn btn-primary btn-sm">Add to Favourites</button>
      <button (click)="onDelete()" class="btn btn-outline-danger btn-sm ms-2">Delete Car</button>
    </div>
    </div>
    }
  </div>
</div>
